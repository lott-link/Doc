    .sidebar-nav h1 {
      font-size: 1.6em;
      line-height: 1.2;
    }
    :root {
      --theme-color: #42b983; /* Primary color for the theme */
      --bg-color: #f0f0f0; /* Background color */
      --text-color: #333; /* Text color */
      --font-family: 'Arial', sans-serif; /* Font family */
    }

    /* Apply the background color */
    body {
      background-color: var(--bg-color);
      color: var(--text-color); /* Apply the text color */
      font-family: var(--font-family); /* Apply the font family */
    }

    /* Styling the sidebar background and text color */
    .sidebar {
      background: #ffffff; /* Sidebar background color */
      color: #333; /* Sidebar text color */
    }

    /* Navbar custom colors */
    .navbar {
      background: var(--theme-color); /* Navbar background color */
      color: #ffffff; /* Navbar text color */
    }

    /* Link color */
    a {
      color: var(--theme-color);
    }

    /* Custom styles for branding */
    .app-name {
      color: #ffffff; /* Adjust the brand text color if needed */
    }
    /* Add more custom styles if needed */
  </style>
</head>

  <!-- Docsify's root element -->
  <div id="app"></div>
  
  <!-- Docsify Scripts -->
  <script>
    window.$docsify = {
      name: 'Lott Link',
      repo: 'https://github.com/lott-link/doc',
      loadSidebar: true,
      homepage: 'README.md',
      themeColor: '#3F51B5',
      logo: '/_media/logo.svg', // Replace with your own logo
      auto2top: true, // Scroll to top on route change

      search: {
        paths: 'auto',

        noData: 'No results!',

  </script>
