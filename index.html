<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="shortcut icon" href="./_media/IconGY45_45.png" type="image/png" />
    <title>Lott Link Docs</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Lott Link Docs",
        repo: "https://github.com/lott-link/doc",

        homepage: "README.md",

        logo: "./_media/IconTK45*45.svg",
        noEmoji: true,
        auto2top: true, // Scroll to top on route change
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
    <style>
      :root {
        --theme-hue: 207;
        --theme-saturation: 44%;
        --theme-lightness: 49%;
        --cover-background-color: hsl(
          var(--theme-hue),
          var(--theme-saturation),
          60%
        );
        --theme-color: #4682b4;
        --base-color: #12538a;
        --heading-color: #12538a;
        --code-inline-color: #12538a;
        --code-theme-text: #12538a;
        --code-inline-background: #f0f0f0;
        --content-max-width: 80em;
      }
    </style>
  </body>
</html>
